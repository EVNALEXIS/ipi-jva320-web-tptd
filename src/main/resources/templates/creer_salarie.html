<div class="container" th:insert="~{common::head}"></div>
<body>
<div class="container" th:insert="~{common::menu}"></div>

<div class="container">
    <div th:text="#{msg.salarie}"></div><!-- TODO better messages example -->

    <h2>Création du salarié</h2>

    <form class="row" id="saveSalarie" method="post" th:action="@{/salaries/save}">

        <div class="col-lg-6">
            <div class="form-group">

                <label class="form-control-label" for="nom">Nom</label>
                <input class="form-control" id="nom" name="nom" type="text">

                <label class="form-control-label" for="nom">moisEnCours</label>
                <input class="form-control" id="moisEnCours" name="moisEnCours" th:value="${T(java.time.LocalDate).now()}"
                       type="date">

                <label class="form-control-label" for="nom">moisDebutContrat</label>
                <input class="form-control" id="moisDebutContrat" name="moisDebutContrat"
                       th:value="${T(java.time.LocalDate).now()}" type="date">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <div>
                    <label class="form-control-label" for="nom">joursTravaillesAnneeN</label>
                    <div class="input-group">
                        <input class="form-control" id="joursTravaillesAnneeN" name="joursTravaillesAnneeN" step="0.5" type="number"
                               value="0">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>

                <div>
                    <label class="form-control-label" for="nom">congesPayesAcquisAnneeN</label>
                    <div class="input-group">
                        <input class="form-control" id="congesPayesAcquisAnneeN" name="congesPayesAcquisAnneeN" step="0.5" type="number"
                               value="0">
                        <div class="input-group-append">
                            <span class="input-group-text">j</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="nom">joursTravaillesAnneeNMoins1</label>
                <div class="input-group">
                    <input class="form-control" id="joursTravaillesAnneeNMoins1" name="joursTravaillesAnneeNMoins1" step="0.5" type="number"
                           value="0">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input class="form-control" id="congesPayesAcquisAnneeNMoins1" name="congesPayesAcquisAnneeNMoins1" step="0.5" type="number"
                           value="0">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="nom">congesPayesPrisAnneeNMoins1</label>
                <div class="input-group">
                    <input class="form-control" id="congesPayesPrisAnneeNMoins1" name="congesPayesPrisAnneeNMoins1" step="0.5" type="number"
                           value="0">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>
        </div>


    </form>

    <div class="row">
        <div class="col-lg-6">
            <ul class="list-group list-unstyled">
                <li class="alert alert-danger" role="alert">Erreur dans un champ !</li>
            </ul>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-lg-6">
            <input class="btn btn-primary" form="saveSalarie" type="submit" value="Enregistrer">
        </div>
    </div>

    <div class="row">
        <table>
            <tr>
                <td class="alert alert-danger" role="alert">Erreur de type de données !</td>
            </tr>
        </table>
        <div>Erreur globale spécifique !</div>
    </div>
</div>


</body></html>
